<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>

<body>
    <div class="content" id="content">
        <div class="sidePanel" id="sidePanel">
            <div class="logo" id="logo"><img src="img/odin-lined.png" alt="The Odin Project Logo">
                <span>ODIN</span></div>
            <div class="footerSide" id="footerSide">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie
                    West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="main" id="main">
            <div class="headerMain" id="headerMain"></div>
            <div class="headerMainText" id="headerMainText">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formMain" id="formMain">
                <form action="#" method="post">
                    <div class="formHeaderMain" id="formHeaderMain">Let's do this!</div>
                    <div class="formNameMain" id="formNameMain">
                        <div class="name" id="firstName">
                            <label for="firstNameInput">FIRST NAME</label><br>
                            <input type="text" id="firstNameInput">
                        </div>
                        <div class="name" id="lastName">
                            <label for="lastNameInput">LAST NAME</label><br>
                            <input type="text" id="lastNameInput">
                        </div>
                    </div>
                    <div class="formEmailTel" id="formEmailTel">
                        <div class="emailTel" id="email">
                            <label for="emailInput">EMAIL</label><br>
                            <input type="text" id="emailInput">
                        </div>
                        <div class="emailTel" id="email">
                            <label for="telInput">TELEPHONE</label><br>
                            <input type="text" id="telInput">
                        </div>
                    </div>
                    <div class="formPassMain" id="formPassMain">
                        <div class="password" id="password">
                            <label for="passwordInput">PASSWORD</label><br>
                            <input type="password" id="passwordInput">
                            <div id="match"><p>*Passwords do not match</p></div>
                        </div>
                        <div class="password" id="confirm">
                            <label for="confirmInput">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirmInput">
                        </div>
                    </div>
                </form>
            </div>
            <div class="buttonAreaMain" id="buttonAreaMain">
                <div class="buttonInput" id="buttonInput">
                    <button id="createAccount">Create Account</button>
                </div>
                <div class="logIn" id="logIn">
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
